<script>

 function insertionSortR(array A, int n)
     if n>1
        insertionSortR(A,n-1)
        x = A[n]
        j = n-1
        while j >= 0 and A[j] > x
            A[j+1] ← A[j]
            j ← j-1
        end while
        A[j+1] = x
     end if
 end function
