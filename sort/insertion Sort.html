<script>
var x=[65,34,765,24,-56,84,-46,132,12,508,4,2,-130]
/*
 function insertionSortR(array A, int n)
     if n>1
        insertionSortR(A,n-1)
        x = A[n]
        j = n-1
        while (j >= 0 and A[j] > x)
            A[j+1] ← A[j]
            j ← j-1
        end while
        A[j+1] = x
	}
}
 */
for (i = 1;i<x.length;i++){ //for each # in array
    y=i;
    while ( (y >= 0) && (x[y-1] > x[y]) ){
		var temp=x[y];// hold the numbers placeholder
		x[y]=x[y-1];// checks the numbers 
		x[y-1]=temp
        y = y - 1;
		}
	}
		document.write("Sorted Array:"+x);
	

</script>
